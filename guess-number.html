<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center justify-content-center vh-100"
    >
      <form>
        <h4>guess the number from 1 to 10</h4>
        <br />
        <input class="form-control" type="text" placeholder="Insert a number" />
        <br />

        <button
          class="btn btn-success btn-lg btn-block"
          type="button"
          value="Submit"
          onclick="guessNum()"
        >
          Submit
        </button>
        <p class="text-justify result pt-3"></p>
      </form>
    </div>

    <script>
      function guessNum() {
        let result
        const randomNum = Math.floor(Math.random() * 10)
        console.log(randomNum)
        const insertNum = Number(document.querySelector('input').value)
        if (insertNum === randomNum) {
          result = "Congrats, that's correct number!"
        } else {
          result = 'Sorry, try again!'
        }
        return (document.querySelector('.result').innerHTML = result)
      }
    </script>
  </body>
</html>
